# See https://pre-commit.com for more information
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: debug-statements
      - id: mixed-line-ending
        args: ['--fix=lf']
      - id: name-tests-test
        args: ['--pytest-test-first']

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.11
        args: ['--line-length=100']

  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile=black', '--line-length=100']

  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-docstrings
          - flake8-bugbear
          - flake8-comprehensions
        args: ['--max-line-length=100', '--extend-ignore=E203,W503,D100,D101,D102']

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [types-psutil]
        args: ['--install-types', '--non-interactive']
        exclude: '^(tests/|docs/|examples/)'

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ['-ll', '--skip=B101,B601']
        exclude: '^tests/'

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.15.0
    hooks:
      - id: pyupgrade
        args: ['--py38-plus']

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [yaml, json, markdown]
        exclude: '^(package-lock\.json|CHANGELOG\.md)'

  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.6
    hooks:
      - id: codespell
        args: ['--skip=*.json,*.lock']
        exclude: '^(package-lock\.json|poetry\.lock)'

  - repo: local
    hooks:
      - id: check-version-consistency
        name: Check version consistency
        entry: python scripts/check_versions.py
        language: python
        pass_filenames: false
        always_run: true
        files: '(setup\.py|pyproject\.toml|__init__\.py|package\.json)'

      - id: typescript-check
        name: TypeScript check
        entry: bash -c 'cd vscode-extension && npm run compile'
        language: system
        files: '\.ts$'
        pass_filenames: false

ci:
  autofix_prs: false
  autoupdate_schedule: monthly