[tox]
envlist = py{38,39,310,311,312}, lint, type, docs
isolated_build = true
skip_missing_interpreters = true

[testenv]
deps =
    pytest>=7.0
    pytest-cov>=4.0
    pytest-timeout>=2.0
    pytest-asyncio>=0.20
commands =
    pytest {posargs:tests} -v --cov=cursor_eta --cov-report=term-missing --cov-report=html

[testenv:lint]
deps =
    black>=23.0
    isort>=5.0
    flake8>=6.0
    flake8-docstrings
    bandit[toml]>=1.7
commands =
    black --check cursor_eta tests
    isort --check-only cursor_eta tests
    flake8 cursor_eta tests
    bandit -r cursor_eta -ll

[testenv:type]
deps =
    mypy>=1.0
    types-setuptools
commands =
    mypy cursor_eta --ignore-missing-imports --strict

[testenv:docs]
deps =
    sphinx>=5.0
    sphinx-rtd-theme
    sphinx-autodoc-typehints
    myst-parser
changedir = {toxinidir}/docs
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html

[testenv:build]
deps =
    build
    twine
commands =
    python -m build
    twine check dist/*

[testenv:dev]
deps =
    {[testenv]deps}
    {[testenv:lint]deps}
    {[testenv:type]deps}
    pre-commit
commands =
    pre-commit install
    pre-commit run --all-files

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311, lint, type
    3.12: py312