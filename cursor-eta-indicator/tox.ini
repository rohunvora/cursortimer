[tox]
envlist = py38,py39,py310,py311,py312,lint,typecheck,coverage
isolated_build = True
skip_missing_interpreters = True

[testenv]
description = Run unit tests
deps =
    pytest>=7.0.0
    pytest-cov>=4.0.0
    pytest-asyncio>=0.21.0
    pytest-mock>=3.10.0
passenv = *
commands =
    pytest {posargs:tests/} -v

[testenv:coverage]
description = Run tests with coverage report
deps =
    {[testenv]deps}
    coverage[toml]>=7.0
commands =
    coverage erase
    pytest --cov=cursor_eta --cov-report=term-missing --cov-report=html --cov-report=xml tests/
    coverage report --fail-under=80

[testenv:lint]
description = Run linting tools
skip_install = True
deps =
    black>=23.0.0
    isort>=5.12.0
    flake8>=6.0.0
    flake8-docstrings>=1.7.0
    flake8-bugbear>=23.0.0
    flake8-comprehensions>=3.10.0
    bandit[toml]>=1.7.5
commands =
    black --check --diff cursor_eta tests scripts
    isort --check-only --diff cursor_eta tests scripts
    flake8 cursor_eta tests scripts
    bandit -r cursor_eta -ll

[testenv:typecheck]
description = Run type checking
deps =
    mypy>=1.0.0
    types-psutil
commands =
    mypy cursor_eta

[testenv:format]
description = Auto-format code
skip_install = True
deps =
    black>=23.0.0
    isort>=5.12.0
commands =
    black cursor_eta tests scripts
    isort cursor_eta tests scripts

[testenv:docs]
description = Build documentation
deps =
    mkdocs>=1.5.0
    mkdocs-material>=9.0.0
    mkdocstrings[python]>=0.24.0
commands =
    mkdocs build

[testenv:build]
description = Build package distributions
skip_install = True
deps =
    build>=1.0.0
    twine>=4.0.0
commands =
    python -m build
    twine check dist/*

[testenv:dev]
description = Development environment with all dependencies
deps =
    {[testenv]deps}
    {[testenv:lint]deps}
    {[testenv:typecheck]deps}
    ipython>=8.0.0
    ipdb>=0.13.0
commands =
    python -m ipython

# Tool configurations
[flake8]
max-line-length = 100
extend-ignore = E203, W503, D100, D101, D102, D103, D104, D105, D106, D107
exclude = 
    .git,
    __pycache__,
    .tox,
    .eggs,
    *.egg,
    build,
    dist,
    .venv,
    venv,
    .mypy_cache,
    .pytest_cache,
    vscode-extension
per-file-ignores =
    tests/*:D
    __init__.py:F401

[pytest]
addopts = 
    --strict-markers
    --verbose
    -ra
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

[coverage:run]
source = cursor_eta
omit = 
    */tests/*
    */__main__.py
    */setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract