name: VS Code Extension

on:
  push:
    paths:
      - 'vscode-extension/**'
      - '.github/workflows/vscode-extension.yml'
  pull_request:
    paths:
      - 'vscode-extension/**'
  workflow_dispatch:

defaults:
  run:
    working-directory: vscode-extension

jobs:
  build-and-test:
    name: Build and Test Extension
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18.x, 20.x]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: vscode-extension/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Compile TypeScript
        run: npm run compile
      
      - name: Run linter
        run: npm run lint
        continue-on-error: true
      
      - name: Run tests
        run: npm test
        if: matrix.os == 'ubuntu-latest'  # VS Code tests require display
        env:
          DISPLAY: ':99.0'
      
      - name: Package extension
        run: |
          npm install -g vsce
          vsce package --no-dependencies
      
      - name: Upload VSIX
        uses: actions/upload-artifact@v3
        with:
          name: vscode-extension-${{ matrix.os }}-node${{ matrix.node-version }}
          path: vscode-extension/*.vsix

  validate-extension:
    name: Validate Extension Package
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: vscode-extension-ubuntu-latest-node20.x
          path: ./artifacts
      
      - name: Install vsce
        run: npm install -g vsce @vscode/vsce
      
      - name: Validate VSIX
        run: |
          cd artifacts
          for vsix in *.vsix; do
            echo "Validating $vsix..."
            vsce ls "$vsix"
            echo "---"
          done

  publish-to-marketplace:
    name: Publish to VS Code Marketplace
    runs-on: ubuntu-latest
    needs: validate-extension
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: vscode-marketplace
      url: https://marketplace.visualstudio.com/items?itemName=cursor-eta.cursor-eta-status
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Install dependencies
        run: |
          cd vscode-extension
          npm ci
          npm install -g vsce ovsx
      
      - name: Package extension
        run: |
          cd vscode-extension
          vsce package --no-dependencies
      
      - name: Publish to VS Code Marketplace
        if: env.VSCE_PAT != ''
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          cd vscode-extension
          vsce publish -p $VSCE_PAT
      
      - name: Publish to Open VSX
        if: env.OVSX_PAT != ''
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
        run: |
          cd vscode-extension
          ovsx publish -p $OVSX_PAT